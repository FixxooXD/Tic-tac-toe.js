<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
    <script src="app.js" defer></script>
    <style>
      .win-msg {
        background-color: rgba(0, 0, 0, 0.8);
      }
      button,
      span {
        font-family: "Ubuntu", sans-serif;
      }
    </style>
    <title>Tic-Tac-Toe</title>
  </head>
  <body class="bg-black">
    <div class="content-Box">
      <div class="header">
        <div
          id="msgBox"
          class="win-msg fixed t-0 r-0 l-0 b-0 w-full h-full hidden"
        >
          <div
            class="win-msg fixed t-0 r-0 l-0 b-0 w-full h-full flex flex-col justify-center items-center"
          >
            <div id="winningMsg" class="text-white text-6xl">msg</div>
            <div>
              <button
                onclick="restart()"
                class="bg-white w-32 h-10 mt-2 text-xl"
              >
                Restart
              </button>
            </div>
          </div>
        </div>
        <span class="text-white text-4xl ml-5">Tic-Tac-Toe</span>
      </div>
      <!-- <div class="flex justify-center mt-20 "> -->
      <div class="grid place-items-center mt-28 mx-2">
        <div class="grid grid-cols-3 gap-0 gap-x-0 w-fit">
          <button
            id="div0"
            class="data-cells border-2 border-t-0 border-l-0 w-32 h-32 text-7xl font-bold text-white"
          ></button>
          <button
            id="div1"
            class="data-cells border-2 border-l-0 border-t-0 w-32 h-32 text-7xl font-bold text-white"
          ></button>
          <button
            id="div2"
            class="data-cells border-2 border-l-0 border-t-0 border-r-0 w-32 h-32 text-7xl font-bold text-white"
          ></button>
          <button
            id="div3"
            class="data-cells border-2 border-l-0 w-32 h-32 text-7xl font-bold text-white"
          ></button>
          <button
            id="div4"
            class="data-cells border-2 border-l-0 w-32 h-32 text-7xl font-bold text-white"
          ></button>
          <button
            id="div5"
            class="data-cells border-2 border-l-0 border-r-0 w-32 h-32 text-7xl font-bold text-white"
          ></button>
          <button
            id="div6"
            class="data-cells border-2 border-l-0 border-b-0 w-32 h-32 text-7xl font-bold text-white"
          ></button>
          <button
            id="div7"
            class="data-cells border-2 border-l-0 border-b-0 w-32 h-32 text-7xl font-bold text-white"
          ></button>
          <button
            id="div8"
            class="data-cells border-2 border-l-0 border-r-0 border-b-0 w-32 h-32 text-7xl font-bold text-white"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
